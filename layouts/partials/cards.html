<div class="flex p-2 sm-max:justify-center justify-center flex-row sm-max:mx-2 sm-max:flex-col sm-max:space-x-0 space-x-4">
    {{range .cards}}
    <div class="w-1/3 xl:w-1/4 hover:shadow-lg cursor-pointer shadow-md rounded sm-max:w-full sm-max:flex-column sm-max:mb-3">
        <img class="w-full h-40 object-cover"
            src="{{.image}}"
            alt="{{.image_alt}}">
        <div class="space-y-1 pb-5 p-2">
            <p class="font-bold text-2xl uppercase">{{.heading}}</p>
            <p class="font-semibold text-lg">{{.subheading}}</p>
            <p>{{.text}}</p>
        </div>
    </div>
    {{end}}
</div>
